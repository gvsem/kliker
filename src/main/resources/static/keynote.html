<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kliker</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js" integrity="sha512-PEhlWBZBrQL7flpJPY8lXx8tIN7HWX912GzGhFTDqA3iWFrakVH3lVHomCoU9BhfKzgxfEk6EG2C3xej+9srOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="static/keynote.js" defer></script>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body class="keynote-page">
        <header class="main-header">
            <a href=".">
                <img src="static/logo.svg" class="main-logo">
            </a>
        </header>
        <main>
            <form method="post" enctype="multipart/form-data" class="upload-form">
                <span class="chosen-file-name hidden"></span>
                <label for="upload-file-input" class="upload-file-label">
                    <span class="upload-file-text-default">Upload a keynote</span>
                    <span class="upload-file-text-other hidden">Upload other</span>
                </label>
                <input type="file" name="file" id="upload-file-input" accept=".pdf,application/pdf">
            </form>
            <div class="keynote-settings hidden">
                <div class="keynote-display-settings">
                    <h2>Display</h2>
                    <a class="display-link" target="_blank"></a>
                    <canvas class="display-qr"></canvas>
                </div>
                <div class="keynote-clicker-settings">
                    <h2>Clicker</h2>
                    <a class="clicker-link" target="_blank"></a>
                    <canvas class="clicker-qr"></canvas>
                </div>
            </div>
        </main>
    </body>
</html>
